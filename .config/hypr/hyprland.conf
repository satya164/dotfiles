#
# Monitors

monitor=,preferred,auto,auto
monitor=Virtual-1,4096x2160,0x0,2.66667

#
# Programs

$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun

#
# Autostart

exec-once = waybar & hyprpaper
exec-once = hyprctl setcursor Bibata-Modern-Classic 20
exec-once = systemctl --user start hyprpolkitagent
exec-once = gnome-keyring-daemon --start
exec-once = nm-applet --indicator

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#
# Environment Variables

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#
# Look & Feel

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(82b1ffee) rgba(80d8ffee) 45deg
    col.inactive_border = rgba(424762aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}


#
# Input

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}


#
# Keybindings

$mainMod = ALT

bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, slash, exec, $fileManager
bind = $mainMod, Escape, exec, rofi -show power-menu -modi power-menu:rofi-power-menu # logout menu,
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL, F, fullscreen,
bind = $mainMod CTRL, T, togglefloating,
bind = $mainMod CTRL, Q, exec, hyprlock
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # clipboard manager
bind = $mainMod, TAB, exec, rofi -show window
bind = $mainMod CTRL, SPACE, exec, rofimoji --use-icons --hidden-descriptions --selector-args="-theme ~/.config/rofi/emoji.rasi"

# Screenshots
bind = $mainMod CTRL, 3, exec, hyprshot -m output
bind = $mainMod CTRL, 4, exec, hyprshot -m region
bind = $mainMod CTRL, 5, exec, hyprshot -m window
bind = $mainMod SHIFT, C, exec, hyprpicker # color picker

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize window with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, right, resizeactive, 100 0
bind = $mainMod CTRL, left, resizeactive, -100 0
bind = $mainMod CTRL, up, resizeactive, 0 -100
bind = $mainMod CTRL, down, resizeactive, 0 100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Common shortcuts
bind = $mainMod, C, exec, hyprctl activewindow | grep -q "class: com.mitchellh.ghostty" && hyprctl dispatch sendshortcut "CTRL SHIFT, C," || hyprctl dispatch sendshortcut "CTRL, C,"
bind = $mainMod, V, exec, hyprctl activewindow | grep -q "class: com.mitchellh.ghostty" && hyprctl dispatch sendshortcut "CTRL SHIFT, V," || hyprctl dispatch sendshortcut "CTRL, V,"
bind = $mainMod, Z, sendshortcut, CTRL, Z,
bind = $mainMod SHIFT, Z, sendshortcut, CTRL, Y,
bind = $mainMod, A, sendshortcut, CTRL, A,
bind = $mainMod, B, sendshortcut, CTRL, B,
bind = $mainMod, D, sendshortcut, CTRL, D,
bind = $mainMod, E, sendshortcut, CTRL, E,
bind = $mainMod, F, sendshortcut, CTRL, F,
bind = $mainMod, G, sendshortcut, CTRL, G,
bind = $mainMod, H, sendshortcut, CTRL, H,
bind = $mainMod, I, sendshortcut, CTRL, I,
bind = $mainMod, J, sendshortcut, CTRL, J,
bind = $mainMod, K, sendshortcut, CTRL, K,
bind = $mainMod, L, sendshortcut, CTRL, L,
bind = $mainMod, M, sendshortcut, CTRL, M,
bind = $mainMod, N, sendshortcut, CTRL, N,
bind = $mainMod, O, sendshortcut, CTRL, O,
bind = $mainMod, P, sendshortcut, CTRL, P,
bind = $mainMod, R, sendshortcut, CTRL, R,
bind = $mainMod, S, sendshortcut, CTRL, S,
bind = $mainMod, T, sendshortcut, CTRL, T,
bind = $mainMod, U, sendshortcut, CTRL, U,
bind = $mainMod, W, sendshortcut, CTRL, W,
bind = $mainMod, X, sendshortcut, CTRL, X,
bind = $mainMod, Y, sendshortcut, CTRL, Y,

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


#
# Windows & Workspaces

windowrule = suppressevent maximize,class:.* # Ignore maximize requests from apps
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland

layerrule = dimaround, rofi
layerrule = noanim, rofi
